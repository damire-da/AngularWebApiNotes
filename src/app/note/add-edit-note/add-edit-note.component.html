<div class="from-group row">
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Title"
        placeholder="Enter Note Title">
    </div>
    <label class="col-sm-2 col-form-label">Note</label>
    <div class="col-sm-10">
        <textarea type="text" class="form-control" [(ngModel)]="NoteText"
        placeholder="Enter Note"></textarea>
    </div>
</div>

<button (click)="addNote()" *ngIf="note.NoteId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateNote()" *ngIf="note.NoteId!=0" class="btn btn-primary">
    Update
</button>
